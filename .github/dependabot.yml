    directory: "/xrcg/dependencies/java/jdk21"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "java"
      - "jdk21"
    open-pull-requests-limit: 5

  # TypeScript dependencies (Node 22 central dependency file)
