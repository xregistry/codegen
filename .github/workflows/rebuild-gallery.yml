name: Rebuild Gallery

on:
  # Rebuild on new releases
  release:
    types: [published]
  
  # Weekly rebuild to catch any updates
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight
  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install xrcg
        run: |
          cd main-branch
          pip install -e .
          pip install pyyaml toml jinja2 jsonpointer jsonschema

      - name: Copy sample definitions
        run: |
          mkdir -p samples/message-definitions
          cp -r main-branch/samples/message-definitions/* samples/message-definitions/

      - name: Build gallery examples
        run: |
          python scripts/build_gallery.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Rebuild gallery examples [automated]"
          git push
