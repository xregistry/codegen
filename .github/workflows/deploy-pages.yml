name: Deploy GitHub Pages

on:
  push:
    branches:
      - gh-pages
  workflow_dispatch:
    inputs:
      rebuild_gallery:
        description: 'Rebuild gallery examples'
        required: false
        default: 'true'
        type: boolean

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Checkout main branch (for definitions and xrcg)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install xrcg from main branch
        run: |
          cd main-branch
          pip install -e .
          pip install pyyaml toml jinja2 jsonpointer jsonschema

      - name: Copy sample definitions
        run: |
          mkdir -p samples/message-definitions
          cp -r main-branch/samples/message-definitions/* samples/message-definitions/

      - name: Build gallery examples
        if: ${{ github.event.inputs.rebuild_gallery != 'false' }}
        run: |
          python scripts/build_gallery.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
